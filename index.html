<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Sandbox</title>
	<link rel="stylesheet" type="text/css" href="styles/build/main.min.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-app="myApp" ng-controller="MainCtrl">

    <div ng-repeat="post in posts | orderBy: '-upvotes'" class="well">
      <span ng-click="incrementUpvotes(post)" class="upvote"><i class="fa fa-thumbs-o-up"></i></span>

      <a ng-show="post.link" href="{{post.link}}">
        {{post.title}}
      </a>
      <span ng-hide="post.link">
        {{post.title}}
      </span>
      - upvotes {{post.upvotes}}

    </div>

    <form ng-submit="addPost()" class="col-md-3">
      <div class="form-group">
        <label for="exampleInputTitle">Title</label>
        <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
      </div>
      <div class="form-group">
        <label for="exampleInputLink">Link</label>
        <input type="text" class="form-control" placeholder="Link" ng-model="title"></input>
      </div>
      <button type="submit" class="btn btn-default">Add post</button>
    </form>

	<script src="scripts/build/main.min.js"></script>
	<script src="scripts/AngularJS/appMain.js"></script>

  </body>

</html>
